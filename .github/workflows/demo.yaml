name: Demo scheduled Run of the Collector

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: heroku
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: deploy
        run: |
          pip install -r requirements.txt
          python3 ./confluence_collector.py scraping_config.yaml
